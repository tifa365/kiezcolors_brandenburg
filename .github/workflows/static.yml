name: Deploy Svelte app to GitHub Pages

on:
  push:
    branches: [ main ]   # oder dein Svelte-Branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22  # oder deine Version

      - run: npm ci
      - run: npm run build  # baut deine Svelte-App

      - uses: actions/upload-pages-artifact@v3
        with:
          path: build       # bei Vite/Svelte meist: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
